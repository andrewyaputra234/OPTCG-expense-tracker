<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}One Piece TCG Tracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/charts.js') }}" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="header-container">
            <h1 class="site-title"><a href="{{ url_for('index') }}">One Piece TCG Tracker</a></h1>
            <nav class="site-nav">
                <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">Home</a>
                <a href="{{ url_for('collections_list') }}" class="{% if request.endpoint in ['collections_list'] %}active{% endif %}">Collections</a>
                <a href="{{ url_for('collection') }}" class="{% if request.endpoint in ['collection'] %}active{% endif %}">My Collection</a>
                <a href="{{ url_for('add_card') }}" class="{% if request.endpoint == 'add_card' %}active{% endif %}">Add Card</a>
                <a href="{{ url_for('add_card_with_ai') }}" class="{% if request.endpoint == 'add_card_with_ai' %}active{% endif %}">Add Card (AI)</a>
                <a href="{{ url_for('wishlist') }}" class="{% if request.endpoint in ['wishlist','add_wishlist_item','edit_wishlist_item'] %}active{% endif %}">Wishlist</a>
            </nav>
        </div>
    </header>
    
    <main class="site-main">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 One Piece TCG Tracker. All rights reserved.</p>
        </div>
    </footer>

    
    
</body>
</html>
