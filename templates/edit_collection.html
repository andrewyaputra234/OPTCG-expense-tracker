{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Collection: {{ collection.name }}</h1>
<form action="{{ url_for('edit_collection', collection_id=collection.id) }}" method="POST">
    <div class="mb-3">
        <label for="name" class="form-label">Collection Name</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ collection.name }}" required>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ collection.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update Collection</button>
</form>
{% endblock %}
